name: Continuous Integration

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Unit and Integration Tests
      run: mvn clean install -T4

    - name: Smoke Tests (Chrome)
      run:
        mvn install -DskipTests
        cd smoke-tests && mvn verify -Denvironment=run_with_chrome

    - name: Smoke Tests (Firefox)
      run:
        mvn install -DskipTests
        cd smoke-tests && mvn verify -Denvironment=run_with_firefox

    - name: Smoke Tests (Browserstack)
      run:
        mvn install -DskipTests
        cd smoke-tests && mvn verify -Denvironment=run_with_browserstack -Dbrowserstack.username=${{ secrets.BROWSERSTACK_USER }} -Dbrowserstack.key=${{ secrets.BROWSERSTACK_KEY }}