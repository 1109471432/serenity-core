name: Publish To Maven Central
on:
  workflow_dispatch:
#    inputs:
#      versionNumber:
#        description: 'Next version number'
#      nextSnapshopVersionNumber:
#        description: 'Next SNAPSHOT version number'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.GPG_PRIVATE_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

        - id: publish-to-central
          name: Publish to Central Repository
          env:
            MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
            MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          run: |
            mvn --no-transfer-progress --batch-mode -DskipTests -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} -Darguments=-DskipTests release:prepare release:perform -Pdeploy
