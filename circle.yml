machine:
  java:
    version:
      oraclejdk8
  environment:
    TERM: dumb



general:
  branches:
    only:
      - master # only build/deploy from master
  artifacts:
    - "build/reports/tests" # preserve the generated HTML test reports

test:
  override:
    - ./gradlew test:
        timeout: 900
    - ./gradlew integrationTests:
        timeout: 900
    - ./gradlew browserTests:
        timeout: 900
