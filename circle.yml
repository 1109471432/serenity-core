machine:
  java:
    version:
      oraclejdk8
  environment:
    TERM: dumb



general:
  branches:
    only:
      - master # only build/deploy from master
  artifacts:
    - "build/reports/tests" # preserve the generated HTML test reports

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew test: ;; 1) ./gradlew integrationTests 2) ./gradlew browserTests ;; esac:
        parallel: true
        timeout: 900

#    - ./gradlew test:
#        timeout: 900
#    - ./gradlew integrationTests:
#        timeout: 900
#    - ./gradlew browserTests:
#        timeout: 900
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

