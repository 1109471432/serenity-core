<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>

<h3>Text and text content</h3>
<p id="block-of-text">
    Some text content
</p>

<h3>Form elements</h3>
<form id="form">
    <h1 id="heading">Heading</h1>
    <p>First Name: <input class="form-field" title="First Name" id="firstName" value="Joe"></p>
    <p>Disabled field: <input class="form-field" title="Disabled" id="disabled-field" value="Dan" disabled></p>
    <p id="hidden-field" style="display:none">Hidden value</p>

    <select id="colors" class="color-list dropdown">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green" selected>Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
    </select>
</form>
<div id="stations">
    <div class="station">Canary Wharf</div>
    <div class="station">London Bridge</div>
    <div class="station">Waterloo</div>
</div>

<div id="hidden-stations" style="display:none">
    <div class="hidden-station">Paddington</div>
    <div class="hidden-station">Baker Street</div>
    <div class="hidden-station">Bond Street</div>
</div>

<div id="train-lines">
    <p>A list of London tube lines</p>
    <div class="train-line">
        <p class="train-line-name">Jubilee Line</p>
    </div>
    <div class="train-line">
        <p class="train-line-name">Bakerloo Line</p>
    </div>
    <div class="train-line">
        <p class="train-line-name">Central Line</p>
    </div>
</div>
</body>
</html>
